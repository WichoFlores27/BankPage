<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banco</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="ImgSub/heart.png" type="image/png">
</head>
<body>
    <header>
        <h1>Banco</h1>
    </header>
<main>
    <section id="login">
       <h2>Iniciar Sesión</h2>
        <form action="" method="get" class="login">
            <div class="login">
                <label for="Usuario" class="form-label">Usuario: </label>
                <input type="text" name="Usuario" id="Usuario" class="form-input"
                       required/>
            </div>
            <div class="login">
                <label for="Contraseña" class="form-label">Contraseña: </label>
                <input type="text" name="Contraseña" id="Contraseña" class="form-input"
                       required/>
            </div>
            <button type="submit">Iniciar Sesion</button>
        </form>
    </section>
    <section id="account" style="display:none">
        <h2>Cuenta</h2>
        <p id="Balance"></p>
        <button id="checkBalance">Consultar Saldo</button>
        <button id="deposit">Depositar</button>
        <button id="withdraw">Retirar</button>
        <button id="logout">Cerrar Sesión</button>
    </section>
</main>
    <script src="index.js"></script>
</body>
</html>
